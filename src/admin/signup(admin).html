<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../dist/style.css">
  <title>Bankrr | SignUp</title>
</head>

<body class="bg-brand-primary">
  <nav class="bg-brand-primary">
    <div class="container py-4 shadow-lg lg:py-2 md:flex md:justify-between">
      <div class="flex items-center justify-between justify-items-center">
        <div>
          <a href="/" class="text-4xl font-bold lg:text-5xl text-brand-accent-primary">Bankrr</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="container my-24">
    <h1 class="mb-20 text-3xl font-bold text-center md:text-4xl text-brand-text"><a href="signin(admin).html">Sign
        In</a> / <span class="text-brand-accent-primary">Sign Up</span></h1>

    <div
      class="grid px-5 shadow-xl md:grid-cols-2 md:gap-2 md:place-content-center md:place-items-center bg-brand-secondary rounded-xl ">

      <div>
        <form>
          <div class="px-4 py-8">
            <div class="mb-2">
              <label class="text-lg font-normal text-brand-text">Employee ID *</label>
            </div>
            <div class="mb-8">
              <input type="text" required
                class="w-full px-20 py-2 text-lg font-normal rounded-lg shadow-lg outline-none bg-brand-primary text-brand-text focus:ring-1 focus:ring-brand-accent-secondary">
            </div>
            <div class="mb-2">
              <label class="text-lg font-normal text-brand-text">Username *</label>
            </div>
            <div class="mb-8">
              <input type="text" required
                class="w-full px-20 py-2 mb-3 text-lg font-normal rounded-lg shadow-lg outline-none bg-brand-primary text-brand-text focus:ring-1 focus:ring-brand-accent-secondary">
            </div>

            <div class="mb-2">
              <label class="text-lg font-normal text-brand-text">Password *</label>
            </div>
            <div class="mb-8">
              <input type="password" required
                class="w-full px-20 py-2 text-lg font-normal rounded-lg shadow-lg outline-none bg-brand-primary text-brand-text focus:ring-1 focus:ring-brand-accent-secondary">
            </div>

            <div class="mb-2">
              <label class="text-lg font-normal text-brand-text">Confirm Password *</label>
            </div>
            <div class="mb-8">
              <input type="password" required
                class="w-full px-20 py-2 text-lg font-normal rounded-lg shadow-lg outline-none bg-brand-primary text-brand-text focus:ring-1 focus:ring-brand-accent-secondary">
            </div>

            <div>
              <button class="w-full shadow-lg btn-primary">Sign Up</button>
            </div>
          </div>
        </form>
      </div>

      <div class="hidden rounded-xl md:block">
        <img src="../assests/signup(admin).jpg" alt="">
      </div>
    </div>
  </section>

  <script src="./script.js"></script>

</body>

</html>

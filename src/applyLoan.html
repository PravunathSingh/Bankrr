  <script>
    const loanType = document.getElementById("loanType");
    const home = document.getElementById("home");
    const education = document.getElementById("education");
    const personal = document.getElementById("personal");

    function selectValue() {
      let value = loanType.value;

      if (value == "Education") {
        personal.classList.remove("block")
        personal.classList.add("hidden");
        home.classList.remove("block")
        home.classList.add("hidden");
        education.classList.add("block");
        education.classList.remove("hidden")
      }
      else if (value == "Personal") {
        home.classList.remove("block")
        home.classList.add("hidden");
        education.classList.remove("block")
        education.classList.add("hidden");
        personal.classList.add("block");
        personal.classList.remove("hidden")
      }
      else if (value == "Home") {
        education.classList.remove("block")
        education.classList.add("hidden");
        personal.classList.remove("block")
        personal.classList.add("hidden");
        home.classList.add("block");
        home.classList.remove("hidden")
      }
    }


  </script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../dist/style.css">
  <title>Bankrr | Create New Bank Account</title>
</head>

<body class="bg-brand-primary">
  <nav class="bg-brand-primary">
    <div class="container py-4 shadow-lg lg:py-2 md:flex md:justify-between">
      <div class="flex items-center justify-between justify-items-center">
        <div>
          <a href="index.html" class="text-4xl font-bold lg:text-5xl text-brand-accent-primary">Bankrr</a>
        </div>

        <div class="md:hidden">
          <button type="button" class="block" id="menuBtn">
            <i class="fa fa-dropdown fa-bars fa-2x text-brand-text hover:text-brand-accent-secondary" id="menuIcon"></i>
          </button>
        </div>
      </div>

      <div class="hidden py-4 md:flex md:justify-items-center md:items-center" id="links">
        <a href="#home"
          class="block mb-2 text-lg font-medium md:ml-10 md:mb-0 text-brand-text hover:text-brand-accennt-primary-dark">Home</a>
        <a href="loans.html"
          class="block mb-2 text-lg font-medium md:ml-10 md:mb-0 text-brand-text hover:text-brand-accennt-primary-dark">Loans</a>
        <a href="offers.html"
          class="block mb-2 text-lg font-medium md:ml-10 md:mb-0 text-brand-text hover:text-brand-accennt-primary-dark">Offers</a>
        <a href="contact.html"
          class="block mb-2 text-lg font-medium md:ml-10 md:mb-0 text-brand-text hover:text-brand-accennt-primary-dark">Contact</a>
      </div>
    </div>
  </nav>

  <section class="container">
    <div class="my-20">
      <h1 class="mb-20 text-4xl font-bold text-center md:text-5xl text-brand-text">Create Account</h1>
    </div>
    <div class="grid place-content-center place-items-center">
      <form>
        <div
          class="grid grid-cols-2 gap-5 py-12 mb-20 shadow-xl place-content-between px-7 bg-brand-secondary rounded-xl">
          <div>
            <div class="mb-2">
              <label class="text-lg font-normal text-brand-text">Name *</label>
            </div>
            <div class="mb-8">
              <input type="text" required
                class="w-full px-5 py-2 text-lg font-normal rounded-lg shadow-lg outline-none bg-brand-primary text-brand-text focus:ring-1 focus:ring-brand-accent-secondary">
            </div>
          </div>
          <div>
            <div class="mb-2">
              <label class="text-lg font-normal text-brand-text">Email *</label>
            </div>
            <div class="mb-8">
              <input type="email" required
                class="w-full px-5 py-2 text-lg font-normal rounded-lg shadow-lg outline-none bg-brand-primary text-brand-text focus:ring-1 focus:ring-brand-accent-secondary">
            </div>
          </div>
          <div>
            <div class="mb-2">
              <label class="text-lg font-normal text-brand-text">Phone *</label>
            </div>
            <div class="mb-8">
              <input type="text" required
                class="w-full px-5 py-2 text-lg font-normal rounded-lg shadow-lg outline-none bg-brand-primary text-brand-text focus:ring-1 focus:ring-brand-accent-secondary">
            </div>
          </div>
          <div>
            <div class="mb-2">
              <label class="text-lg font-normal text-brand-text">PAN Number *</label>
            </div>
            <div class="mb-8">
              <input type="text" required
                class="w-full px-5 py-2 text-lg font-normal rounded-lg shadow-lg outline-none bg-brand-primary text-brand-text focus:ring-1 focus:ring-brand-accent-secondary">
            </div>
          </div>
          <div class="col-span-2">
            <div class="mb-2">
              <label class="text-lg font-normal text-brand-text">Address *</label>
            </div>
            <div class="mb-11">
              <textarea cols="30" rows="5"
                class="w-full px-5 py-2 mb-3 text-lg font-normal rounded-lg shadow-lg outline-none bg-brand-primary text-brand-text focus:ring-1 focus:ring-brand-accent-secondary"></textarea>
            </div>
          </div>
          <div>
            <div class="mb-2">
              <label class="text-lg font-normal text-brand-text">Address Proof *</label>
            </div>
            <div class="mb-8">
              <input type="radio"
                class="mr-3 outline-none bg-brand-text focus:ring-1 focus:ring-brand-accent-secondary"> <span
                class="text-base font-normal text-brand-text">Aadhar Card</span> <br>
              <input type="radio"
                class="mr-3 outline-none bg-brand-text focus:ring-1 focus:ring-brand-accent-secondary"> <span
                class="text-base font-normal text-brand-text">Voter ID</span> <br>
              <input type="radio"
                class="mr-3 outline-none bg-brand-text focus:ring-1 focus:ring-brand-accent-secondary"> <span
                class="text-base font-normal text-brand-text">Passport</span> <br>
            </div>
          </div>
          <div>
            <div class="mb-2">
              <label class="text-lg font-normal text-brand-text">Document Number *</label>
            </div>
            <div class="mb-8">
              <input type="text" required
                class="w-full px-5 py-2 text-lg font-normal rounded-lg outline-none bg-brand-primary text-brand-text focus:ring-1 focus:ring-brand-accent-secondary">
            </div>
          </div>
          <div class="mb-8">
            <label
              class="tracking-wide uppercase transition-all outline-none cursor-pointer text-brand-text hover:text-brand-accent-primary">
              <i class="mr-2 fa fa-cloud-upload-alt"></i>
              <span class="mt-2 text-base leading-normal">Upload User Image</span>
              <input type='file' class="hidden" />
            </label>
          </div>
          <div class="mb-8">
            <label
              class="tracking-wide uppercase transition-all outline-none cursor-pointer text-brand-text hover:text-brand-accent-primary">
              <i class="mr-2 fa fa-cloud-upload-alt"></i>
              <span class="mt-2 text-base leading-normal">Upload Documents</span>
              <input type='file' class="hidden" />
            </label>
          </div>
          <div>
            <div class="mb-2">
              <label class="text-lg font-normal text-brand-text">Select Branch *</label>
            </div>
            <div class="mb-8">
              <select
                class="w-full px-5 py-2 text-lg font-normal rounded-lg outline-none bg-brand-primary text-brand-text focus:ring-1 focus:ring-brand-accent-secondary">
                <option value="Branch 1">Branch 1</option>
                <option value="Branch 2">Branch 2</option>
                <option value="Branch 3">Branch 3</option>
              </select>
            </div>
          </div>
          <div>
            <div class="mb-2">
              <label class="text-lg font-normal text-brand-text">Select Account Type*</label>
            </div>
            <div class="mb-8">
              <select
                class="w-full px-5 py-2 text-lg font-normal rounded-lg outline-none bg-brand-primary text-brand-text focus:ring-1 focus:ring-brand-accent-secondary">
                <option value="Savings">Savings</option>
                <option value="Salary">Salary</option>
                <option value="Current">Current</option>
                <option value="Fixed Deposit">Fixed Deposit</option>
              </select>
            </div>
          </div>
          <div>
            <div class="mb-2">
              <label class="text-lg font-normal text-brand-text">Password *</label>
            </div>
            <div class="mb-8">
              <input type="password" required
                class="w-full px-5 py-2 text-lg font-normal rounded-lg shadow-lg outline-none bg-brand-primary text-brand-text focus:ring-1 focus:ring-brand-accent-secondary">
            </div>
          </div>
          <div>
            <div class="mb-2">
              <label class="text-lg font-normal text-brand-text">Confirm Password *</label>
            </div>
            <div class="mb-8">
              <input type="password" required
                class="w-full px-5 py-2 text-lg font-normal rounded-lg shadow-lg outline-none bg-brand-primary text-brand-text focus:ring-1 focus:ring-brand-accent-secondary">
            </div>
          </div>
          <div class="col-span-2">
            <a href="verfication.html"><button class="w-full shadow-lg btn-primary">Create Account</button></a>
          </div>
        </div>

      </form>
    </div>
  </section>

  <script src="./script.js"></script>
</body>

</html>
